    <h1> AJAX INTRODUCTION</h1>
    <code>&ltscript src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script></code>

    <script>
        $(function () {
            $("#btn").click(function () {
                $.ajax({
                    url: 'case_1.html',
                    data: {
                        oper: 'query',
                    },
                    type: 'POST',
                    dataType: 'text', //json,html...
                    success: function (JData) {
                        $("#div1").html(JData);
                    },
                    error: function (xhr, ajaxOptions, thrownError) {
                        console.log(xhr.responseText);
                    }
                });
            });
        });
    </script>

    <div id="div1"></div>
    <button type="button" id="btn">Ajax傳送接收</button>
